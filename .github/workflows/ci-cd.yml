name: CI with SonarCloud

on:
  push:
    branches:
      - nour2  # Updated to match your branch
  pull_request:
    branches:
      - nour2  # Updated to match your branch

jobs:
  build-and-analyze:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Setup Node.js  # Changed to Node.js for JS/TS & Web
        uses: actions/setup-node@v4
        with:
          node-version: '18'  # Use an appropriate Node.js version

      - name: Install Dependencies
        run: npm install  # Install project dependencies

      - name: Build Project
        run: npm run build  # Adjust build command based on your project

      - name: SonarQube Scan
        uses: sonarsource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: 'aa275200b9c8b5c1241305a15b28f3f357d43f77'
          SONAR_HOST_URL: 'https://sonarcloud.io'
          SONAR_ORGANIZATION: 'nourtisaoui'  # Corrected to match SonarCloud
          SONAR_PROJECT_KEY: 'nourtisaoui_nourti'
